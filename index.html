<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header>
        <h1>Pizza Maker</h1>
    </header>
    <main>
        <div class="dataArea">
            <form id="link">
                <label class="pizzaOptionLabel" for="pizzaOption">Choose a Pizza:</label>
                    <select id="pizzaOption" name="pizzaOption" size="1">
                    <option value="baconArtichoke">Bacon Artichoke</option>
                    <option value="meatLovers">Meat Lovers</option>
                    <option value="veggieDelight">Veggie Delight</option>
                    </select>
                    <br>
                    <input class="SubmitButton" type="submit" name="SUBMITBUTTON" value="Submit" style="font-size:12px; "/>
            </form>
            <section class="pizzaDisplayCase">
                <!-- This is where the js inserts the pizza stuff -->
            </section>
        </div>
        <image id="pizzaPie" src="/NicePng_pizza-clipart-png_897350.png" alt="pizza with different toppings on every slice"></image>
    </main>

    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
